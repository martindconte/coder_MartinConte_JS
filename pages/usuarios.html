    <main class="mainUsuarios">
        <p class="msjAlerta oculto" id="msjAlertaUsuario"></p>
        <h2>GFCMusic - Administracion de Usuarios</h2>
        <div class="usuarios">
            <p>Registrar Nuevo Usuario</p>
            <form id="formNuevoUsuario">
                <label for="usuario">Nombre de Usuario<span>*</span></label>
                <input type="text" id="usuario" required name="usuario">
                <label for="password">Password<span>*</span></label>
                <input type="password" id="password" required name="password">
                <label for="nombre">Nombre Completo<span>*</span></label>
                <input type="text" id="nombre" required name="nombre">
                <label for="apellido">Apellido<span>*</span></label>
                <input type="text" id="apellido" required name="apellido">
                <label for="fechanacimiento">Fecha de Nacimiento<span>*</span></label>
                <input type="date" id="fechanacimiento" required name="fechanacimiento">
                <label for="telefono">Telefono:<span>*</span></label>
                <input type="number" id="telefono" name="telefono" min="0" required>
                <label for="email">Correo Electronico<span>*</span></label>
                <input type="email" id="email" required name="email">
                <label for="admin">Perfil Administrador<span>*</span></label>
                <select name="admin" id="admin">
                    <option value="false">NO</option>
                    <option value="true">SI</option>
                </select>
                <button type="submit" class="btn-aceptar" id="btnFormRegistrar">Registrar</button>
            </form>
            <div class="usuarios__container">
                <p>Lista de Usuarios Registrados</p>
                <div id="tablaUsuarios"></div>
                <button class="btnTableV__agregar oculto" id="tablaUsuariosEliminarBtn">CONFIRMAR</button>
                <button class="btnTableV__agregar oculto" id="tablaUsuariosAceptarBtn">ACEPTAR</button>
                <button class="btnTableV__eliminar oculto" id="tablaUsuariosDescartarBtn">DESCARTAR</button>
                <!-- <button class="btnTableV__agregar oculto" id="btnUsuarioEliminarAceptar">CONFIRMAR</button>
                <button class="btnTableV__agregar oculto" id="btnUsuarioCambiosAceptar">ACEPTAR</button>
                <button class="btnTableV__eliminar oculto" id="btnUsuarioDescartar">DESCARTAR</button> -->
            </div>
        </div>
        <!-- <div id="modalUsuarios"></div> -->

    </main>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicon-logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/styles.css">
    <title>GFCMusic - Administracion</title>
</head>

<body>
    <header class="header">
        <h1>
            <a href="../index.html">
                <img class="header__logo" src="../img/header-logo.svg" alt="header-logo">
                <span>GFCMusic | Administracion</span>
            </a>
        </h1>
        <nav id='headerNavBar' class="header__nav oculto">
            <ul class="header__menu">
                <li id="headerUsuarioAdmin">
                    <p>Administracion</p>
                    <ul class="header__submenu oculto">
                        <li><a href="./marcas.html">Marcas</a></li>
                        <li><a href="./modelos.html">Modelos</a></li>
                        <li><a href="./usuarios.html">Usuarios</a></li>
                    </ul>
                </li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="">Stock</a></li>
                <li><a href="">Productos para Venta</a></li>
                <li><a href="">Ofertas</a></li>
            </ul>
        </nav>
        <a href="" class="header__login">
            <img src="../img/header-logueo.svg" alt="header-logueo">
            <span id="headerUsuarioLogeueado">Iniciar Sesion</span>
        </a>
    </header>

    <main class="mainModelos">
        <div class="msjAlerta oculto" id="alertaModelo"></div>
        <div class="modelos">    
            <p>CATALOGO DE MODELOS POR MARCA</p>
            <form id="formularioNuevoModelo">
                <input id="modeloIngresado" name="modelo" type="text" placeholder="Ingrese el Modelo a Registrar">
                <button id="modeloRegistrar" class="btn-aceptar" type="submit">REGISTRAR</button>
            </form>
        </div>
        <div class="modelos__container">
            <p>Lista de Modelos Registrados</p>
            <div class="modelos__tabla">
                <div id="tablaModelos"></div>
                <button class="btnTableV__agregar oculto" id="tablaModelosAceptarBtn">CONFIRMAR</button>
                <button class="btnTableV__agregar oculto" id="tablaModelosEliminarBtn">ACEPTAR</button>
                <button class="btnTableV__eliminar oculto" id="tablaModelosDescartarBtn">DESCARTAR</button>
            </div>
        </div>
        <!-- <div class="msjAlerta oculto" id="alertaModificacionModelo"></div> -->
    
    </main>

    <footer>
    </footer>
    <script type="module" src="../js/header.js"></script>
    <script type="module" src="../js/modelos.js"></script>
    <script type="module" src="../js/fnEventos.js"></script>
</body>
</html>
